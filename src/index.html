<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Dataverse</h1>

<div class="contenedor">
    <div class="filtros">

    <label>Categoría:</label>
    <select id="filtro-categoria">
      <option>Seleccionar</option>
      <option>Acción</option>
      <option>Aventura</option>
      <option>Rol (RPG)</option>
      <option>Estrategia</option>
    </select>

    <label>Año:</label>
    <select id="filtro-año">
      <option>Seleccionar</option>
      <option>2010</option>
      <option>2011</option>
      <option>2012</option>
      <option>2013</option>
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
    </select>

    <label>Ranking:</label>
    <select id="filtro-ranking">
      <option>Seleccionar</option>
      <option>5.0</option>
      <option>4.5</option>
      <option>4.0</option>
      <option>3.5</option>
    </select>

    <button class="limpiar-filtros">Limpiar filtros</button>
  </div>

    


    <div id="tarjeta"></div>

  </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
