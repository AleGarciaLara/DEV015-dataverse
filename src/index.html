<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <img src="../img/IMAGEN HEADER.png" class="header-logo">
      <h1>Game Time</h1>
    </div>
  </header>

  <main>
    <div class="contenedor">
      <div>
        <div class="filtros">
          <label>Categoría:</label>
          <select id="filtro-categoria" name="select">
            <option>Seleccionar</option>
            <option>Acción</option>
            <option>Aventura</option>
            <option>Rol (RPG)</option>
            <option>Estrategia</option>
          </select>

          <label>Año:</label>
          <select id="filtro-año">
            <option>Seleccionar</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
          </select>

          <label>Ranking:</label>
          <select id="filtro-ranking">
            <option>Seleccionar</option>
            <option>5.0</option>
            <option>4.5</option>
            <option>4.0</option>
            <option>3.5</option>
          </select>

          <label>Orden alfabético:</label>
          <select id="ordenar">
            <option>Seleccionar</option>
            <option>Ascendente</option>
            <option>Descendente</option>

          </select>

          <button class="limpiar-filtros">Limpiar</button>

      </div>
      <div id="analisis"><label>Analisis</label></div>
      <div id="analisis2"><label></label></div>

    </div>

        </div>

        <div id="ranking-por-año">
          <p>Ranking Promedio</p>
          <p><b>2016</b></p>
          <h2 id="rankingPromedio2016"></h2>
        </div>
      </div>


      <div id="root"></div>
    </div>


  </main>
  <footer>
    <p></p>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
